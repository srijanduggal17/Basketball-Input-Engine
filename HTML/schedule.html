<!DOCTYPE html>
<html>
<head>
	<title>Schedule</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/schedule.css">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Zone</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="../home.html">Home</a>
				<a class="mdl-navigation__link" href="informationonteam.html">Team Information</a>
				<a class="mdl-navigation__link" href="schedule.html">Schedule</a>
				<a class="mdl-navigation__link" href="Data Input/advanceddatainput.html">Advanced Data Input</a>
				<a class="mdl-navigation__link" href="individualsummaries.html">Individual Summaries</a>
				<a class="mdl-navigation__link" href="teamsummary.html">Team Summary</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content">
				<button onclick="goBack()">Back</button><br>

				<table id="eventtable">
					<tr>
						<th>Event</th>
						<th>Date</th>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Location</th>
					</tr>
				</table>

				<div id="Schedule">
					<button onclick="addEvent()">Add Event</button>
					<div id="newevent">
						Event:
						<button onclick="selectEvent('Game')">Game</button><button onclick="selectEvent('Practice')">Practice</button><br>
						Date:
						<input type="date" id="neweventdate" value=""><br>
						Time Start:
						<input type="time" id="neweventtimestart" value=""><br>
						Time End: 
						<input type="time" id="neweventtimeend" value=""><br>
						Location:
						<input type="text" id="neweventlocation" value=""><br>
						<button onclick="confirmEvent()">Add</button>
					</div>
				</div>
				<a href="informationonteam.html" onclick="saveEvents()">Finish</a>
			</div>
		</main>	
	</div>
	<script src="../JavaScript/commonfunc.js"></script>
	<script src="../JavaScript/schedule.js"></script>
</body>
</html>
