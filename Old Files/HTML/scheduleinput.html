<!DOCTYPE html>
<html>
<head>
	<title>Schedule</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/scheduleinput.css">
</head>

<body>
	<main class="mdl-layout__content">
		<div class="page-content">
			<button onclick="goBack()">Back</button><br>

			<table id="eventtable">
				<tr>
					<th>Event</th>
					<th>Date</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Location</th>
				</tr>
				<tr id='eventinputrow'>
					<td>
						<button onclick="selectEvent('Game')">Game</button><button onclick="selectEvent('Practice')">Practice</button>
					</td>
					<td>
						<input type="date" id="neweventdate" value="">
					</td>
					<td>
						<input type="time" id="neweventtimestart" value="">
					</td>
					<td>
						<input type="time" id="neweventtimeend" value="">			
					</td>
					<td>
						<input type="text" id="neweventlocation" value="">
					</td>
					<td>
						<button onclick="makeEvent()">Add</button>
					</td>
					<td>
					</td>	
				</tr>
			</table>

			<a href="informationonteam.html" onclick="saveEvents()">Finish</a>
		</div>
	</main>
	<script type="text/javascript">
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
	</script>
	<script src="../Libraries/jquery-3.2.1.js"></script>
	<script src="../JavaScript/commonfunc.js"></script>
	<script src="../JavaScript/scheduleinput.js"></script>
</body>
</html>
