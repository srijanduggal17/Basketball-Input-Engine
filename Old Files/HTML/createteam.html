<!DOCTYPE html>
<html>
<head>
	<title>Zone</title>
	<link rel="stylesheet" type="text/css" href="../CSS/createteam.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<main class="mdl-layout__content">
		<div class="page-content">
			<button onclick="goBack()">Back</button><br>
			Team name:
			<input type="text" id="teamname" value=""><span id="teamnameaster" class="aster">*</span><br>
			Headcoach:
			<input type="text" id="headcoach" value=""><span id="headcoachaster" class="aster">*</span><br>
			School:
			<input type="text" id="school" value=""><span id="schoolaster" class="aster">*</span><br>
			<br>
			Level:
			<button onclick="selectLevel('HS')">HS</button>			
			<button onclick="selectLevel('College')">College</button><span id="levelaster" class="aster">*</span>

			<div id="Staff"> 
				<h1>Team Members</h1>
				<h3>Staff</h3>	
				<table id="stafftable">
					<tr>
						<th>Name</th>
						<th>Role</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					<tr id="staffinputrow">
						<td>
							<input type="text" id="staffname" value="">
							<span id="staffnameaster" class="aster">*</span>
						</td>
						<td id="role"></td>
						<td>
							<div class="dropdown">
								<button onclick="roleDropdown()">Select Role</button>
								<div id="roledropdown" class="dropdown-content">
									<a onclick="chooseRole('Assistant Coach')">Assistant Coach</a>
									<a onclick="chooseRole('Manager')">Manager</a>
									<a onclick="chooseRole('Other')">Other</a>
								</div>
							</div>
							<span id="roleaster" class="aster">*</span>
						</td>
						<td>
							<button onclick="createStaff()">+</button>
						</td>
					</tr>
				</table>
			</div>
			<div id="editrolediv" class="dropdown">
				<button onclick="editRoleDropdown()">Select Role</button>
				<div id="editroledropdown" class="dropdown-content">
					<a onclick="editRole('Assistant Coach')">Assistant Coach</a>
					<a onclick="editRole('Manager')">Manager</a>
					<a onclick="editRole('Other')">Other</a>
				</div>
			</div>

			<div id="players">
				<h3>Player</h3>
				<table id="playertable">
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Height</th>
						<th>Number</th>
					</tr>
					<tr id="playerinputrow">
						<td>
							<input type="text" id="newplayername" value="">
							<span id="newplayernameaster" class="aster">*</span>
						</td>
						<td>
							<input type="text" id="newplayerposition" value="">
							<span id="newplayerpositionaster" class="aster">*</span>
						</td>
						<td>
							<input type="number" id="newplayerheight" value="" min="0" max="99">
							<span id="newplayerheightaster" class="aster">*</span>
						</td>
						<td>
							<input type="number" id="newplayernumber" value="" min="0" max="99">
							<span id="newplayernumberaster" class="aster">*</span>
						</td>
						<td>
							<button onclick="createPlayer()">Add</button>
						</td>
					</tr>
				</table>
			</div>
			<br>
			<a onclick="confirmTeam()">Finish</a>
		</div>
	</main>
	<script type="text/javascript">
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
	</script>
	<script src="../Libraries/jquery-3.2.1.js"></script>
	<script src="../JavaScript/commonfunc.js"></script>
	<script src="../JavaScript/createteam.js"></script>
</body>
</html>
