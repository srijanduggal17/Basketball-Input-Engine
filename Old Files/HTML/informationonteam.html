<!DOCTYPE html>
<html>

<head>
	<title>Status of Team</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../CSS/informationonteam.css">
</head>	

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Zone</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="../home.html">Home</a>
				<a class="mdl-navigation__link" href="informationonteam.html">Team Information</a>
				<a class="mdl-navigation__link" href="schedule.html">Schedule</a>
				<a class="mdl-navigation__link" href="Data Input/advanceddatainput.html">Advanced Data Input</a>
				<a class="mdl-navigation__link" href="individualsummaries.html">Individual Summaries</a>
				<a class="mdl-navigation__link" href="teamsummary.html">Team Summary</a>
			</nav>
		</div>

		<main class="mdl-layout__content">
			<div class="page-content">
				<button onclick="goBack()">Go Back</button>
				<div id="generalinfo">
					<table>
						<tr>
							<td>Team Name:</td>
							<td id="teamname"></td>
						</tr>
						<tr>
							<td>Level:</td>
							<td id="level"></td>
						</tr>
						<tr>
							<td>School:</td>
							<td id="school"></td>
						</tr>
						<tr>
							<td>Head Coach:</td>
							<td id="headcoach"></td>
						</tr>
					</table>
					<button id="editbutton1" onclick="editGeneralInfo()">Edit</button>
					<h3>Members</h3>
					<h4>Staff</h4>
				</div>
				<table id="stafftable">
					<tr>
						<th>Name</th>
						<th>Role</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
					<tr id="staffinputrow">
						<td>
							<input type="text" id="staffname" value="">
						</td>
						<td id="role"></td>
						<td>
							<div class="dropdown">
								<button onclick="roleDropdown()">Select Role</button>
								<div id="roledropdown" class="dropdown-content">
									<a onclick="chooseRole('Assistant Coach')">Assistant Coach</a>
									<a onclick="chooseRole('Manager')">Manager</a>
									<a onclick="chooseRole('Other')">Other</a>
								</div>
							</div>
						</td>
						<td>
							<button onclick="createStaff()">+</button>
						</td>
					</tr>
				</table>
				<div id="editrolediv" class="dropdown">
					<button onclick="editRoleDropdown()">Select Role</button>
					<div id="editroledropdown" class="dropdown-content">
						<a onclick="editRole('Assistant Coach')">Assistant Coach</a>
						<a onclick="editRole('Manager')">Manager</a>
						<a onclick="editRole('Other')">Other</a>
					</div>
				</div>
				<h4>Players</h4>
				<table id="playerstable">
					<tr>
						<th>Name</th>
						<th>Position</th>
						<th>Height</th>
						<th>Jersey #</th>
					</tr>
					<tr id="playerinputrow">
						<td>
							<input type="text" id="newplayername" value="">
						</td>
						<td>
							<input type="text" id="newplayerposition" value="">
						</td>
						<td>
							<input type="text" id="newplayerheight" value="">
						</td>
						<td>
							<input type="text" id="newplayernumber" value="">
						</td>
						<td>
							<button onclick="createPlayer()">Add</button>
						</td>
					</tr>
				</table>
			</div>
		</main>
	</div>
	<script type="text/javascript">
		window.nodeRequire = require;
		delete window.require;
		delete window.exports;
		delete window.module;
	</script>
	<script src="../Libraries/jquery-3.2.1.js"></script>
	<script src="../JavaScript/commonfunc.js"></script>
	<script src="../JavaScript/informationonteam.js"></script>
</body>
</html>
